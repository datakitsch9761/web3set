<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf8">
    <title>jQuery</title>
    <style>
        .tgudln{text-decoration: overline}
    </style>
</head>
<body>
    <h1>제이쿼리</h1>
    <p id="msg"></p>
    <script>
        //let msg = document.getElementById('msg');
        //msg.innerHTML = "Hello, World!" //#1
    </script>
    <hr>
    <h2>제이쿼리 선택자</h2>
    <span>Hello,World</span>
    <div id="two">Hello,World</div>
    <div class="two">Hello,World</div>

    <hr>
    <h2>제이쿼리 이벤트</h2>
    <button type="button" id="hellobtn">여기를 클릭하세요</button>
    <button type="button" id="hidebtn">숨기기</button>
    <button type="button" id="showbtn">보이기</button>
    <p id="eventxt">시간은 금이라구, 친구!</p>

    <hr>
    <h2>제이쿼리 CSS 스타일</h2>
    <p id="txt">시간은 금이라구, 친구!</p>
    <button type="button" id="colorbtn">색상바꾸기</button>
    <button type="button" id="underlinebtn">밑줄치기</button>
    <button type="button" id="underlinebtn2">밑줄치기</button>

    <hr>
    <h2> 제이쿼리 ajax</h2>
    <button type="button" id="ajaxbtn">ajax 테스트 버튼</button>
    <button type="button" id="ajaxbtn">ajax 테스트 버튼2</button>
    <p id='result'></p>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //$('#msg').html("Hello,World Again"); //#2

        //$(document).ready(function() {
        //$('#msg').html("Hello,World Again");
        //}); //#3

        $(function(){
            $('#msg').html("Hello,World Again");
        });  //#4
    </script>
    <script>
        $('span').hide();
        $('#two').hide();
        $('.two').hide();
    </script>
    <script>
        $('#hellobtn').click(function() {
            alert("Hello World!")
        });

        $('#hidebtn').click(function(){
            $('#eventxt').hide();
        });

        $('#showbtn').click(function(){
              $('#eventxt').show();
        });
    </script>
    <script>
        $('#colorbtn').click(function() {
            $('#txt').css('color','red');
        });

        $('#underlinebtn').click(function() {
            $('#txt').css({'text-decoration' : 'underline'});
        });

        $('#underlinebtn2').click(function() {
            $('#txt').toggleClass('tgudln');
        });
    </script>
    <script>
        //get 방식의 ajax : $.get(URL,{데이터}, 콜백함수);
        $('#ajaxbtn').click(function() {
            $.get('http://127.0.0.1:63928/hello.txt', {},
                  function(data,status){
                    console.log(status);
                        $('#result').html(data);
            });
        });


    </script>
    <script>
         $('#ajaxbtn2').click(function() {execajax(); });
        function execajax(){
            $.ajax({
                url :'http://127.0.0.1:63928/hello.txt',
                data : {},
                method : 'GET',
                dataType : 'text'
            })
            .done(function(data) {
                 $('#result').html(data).css('color', 'red');
            }) //ajax 요청 성공시

            .fail(function(xhr, status, errorThrown) {
                alert(status + '/' + errorThrown);
            }) //ajax 요청 실패시
            .always(function(xhr, status) {
                alert('ajax 실행 완료!');
            }); //ajax 처리종료시
        }
    </script>
</body>
</html>

    동작함수()를 주로 action이라고 지칭한다
