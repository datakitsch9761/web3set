<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html5폼태그</title>
  </head>
  <body>
    <h1>html5 폼태그</h1>
    <style media="screen">

    </style>
    <h2>간단한 폼 작성하기</h2>
    <form method="post" name="loginfrm">
      <div>아이디 : <input type="text" name="uid" required></div>
      <br>
      <div>비밀번호 : <input type="password" name="pwd" required></div>
      <br>
      <div><button type="submit">로그인하기</button></div>
    </form>
    <br>

    <form method="post" name="loginfrm2">
      <div>
         <input type="text" name="uid" placeholder="아이디" required>
       </div>
       <br>
      <div>
        <input type="password" name="pwd" placeholder="비밀번호" required>
      </div>
      <br>
      <div>
        <button type="submit">로그인하기</button>
      </div>
    </form>

    <h2>다양한 html5 폼요소</h2>
    <form name="html5">
    <div><input type="date" name="date" ></div>
    <br>
    <div><input type="time" name="time"></div>
    <br>
    <div><input type="number" name="age" min="0" max="100" placeholder="나이를 입력하세요"></div>
    <br>
    <div><input type="email" name="email" placeholder="Email Address"></div>
    <br>
    <div><input type="url" name="url" placeholder="Url Address"></div>
    <br>
    <div><input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" placeholder="전화번호를 입력하세요"></div>
    <br>
    <div><input type="text" name="abc" disabled></div>
    <br>
    <div><input type="text" name="xyz" value="이글이 보이나요" readonly></div>
    <br>
    <div><button type="submit" name="button">Submit</button></div>
    </form>
  </body>
</html>

<!--
  HTML 5 폼요소 추가사항
  type : number, range, color, date, time,
         email, url, tel, search

  required : 반드시 입력해야 하는 항목 명시

  placeholder : 폼양식에 입력해야 할 사항에 대한 설명 명시

  min : 숫자 입력시 최소값 지정
  max : 숫자 입력시 최대값 지정
  pattern : 폼에 입력된 값이 적절한 규칙을 만족하는지 검사
            이러한 검사식은 정규표현식으로 정의해야 함
  정규표현식 : 문자열에서 특정한 규칙을 가지는 문자열의 집합을 찾아내기 위한 표현식

  disabled : 사용자가 폼 요소를 사용하지 못하게 막음
              또한, submit시 해당 폼요소는 서버로 전송되지 않음

  readonly : 사용자가 폼 요소를 사용하지 못하게 막음
              단, submit시 해당 폼요소도 서버로 전송됨


 -->
